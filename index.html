<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&key=AIzaSyAxqO4C9Jk-i7AsNo25f3lVkTBc4ipsPQU"></script>

  <script type="text/javascript" src="js/map.js"></script>
  <script src="js/d3-timeline.js"></script>
  <script type="text/javascript" src="js/activityTimeline.js"></script>
  <script type="text/javascript" src="js/transitions.js"></script>
  <script type="text/javascript" src="js/weekly.js"></script>

  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/activity.css">
  <link rel="stylesheet" href="css/transitions.css">
  <link rel="stylesheet" href="css/weekly.css">

</head>
<body onload="initialize()">

    <div id="map" style="height:500px; width:700px">
    </div>

    <div class = "map button", id="Monday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Monday" 
             onclick="updateMultiday(0)" />
    </div>
    <div class = "map button", id="Tuesday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Tuesday" 
             onclick="updateMultiday(1)" />
    </div>
    <div class = "map button", id="Wednesday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Wednesday" 
             onclick="updateMultiday(2)" />
    </div>
    <div class = "map button", id="Thursday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Thursday" 
             onclick="updateMultiday(3)" />
    </div>
    <div class = "map button", id="Friday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Friday" 
             onclick="updateMultiday(4)" />
    </div>
    <div class = "map button", id="Saturday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Saturday" 
             onclick="updateMultiday(5)" />
    </div>
    <div class = "map button", id="Sunday">
    <input class='btn btn-default'
             name="Monday" 
             type="button" 
             value="Sunday" 
             onclick="updateMultiday(6)" />
    </div>



    <div class="row1">
      <h3> Daily Time Use </h3>
      <div class="col1" id="activity"></div>
      <div class="col1" id="legend"></div>
      <div class="col1" id="legend2"></div>
    </div>
<!-- 
    <div>
    <h3>FMS Data</h3>
    <div id="timeline"></div>
    </div> -->

    <div class="row2">
      <h2> FMS Data </h2>
      <div class="col1" id="timeline"></div>
    </div>

    <div class = "transition button">
    <input class='btn btn-default'
             name="Time" 
             type="button" 
             value="Time Traveled" 
             onclick="updateTransitionData('Time Traveled (hours)', 'data/time.json', 2, 'hrs', 1, 'Neighbors')" />
    </div>

    <div class = "transition button", id="emissions">
    <input class='btn btn-default'
             name="Emissions" 
             type="button" 
             value="Travel Emissions" 
             onclick="updateTransitionData('Travel Emissions (kg CO2)', 'data/emissions.json', 4, 'kg', 2, 'Neighbors')" />
    </div>

    <div class = "transition button", id="distance">
    <input class='btn btn-default'
             name="Distance" 
             type="button" 
             value="Distance Traveled" 
             onclick="updateTransitionData('Distance Traveled (km)', 'data/distance.json', 4, 'km', 3, 'World')" />
    </div>




    <div class="row3">
      <h2> Weekly Travel Summary </h2>
      <div class="col1" id="weekly"></div>
    </div>

    <div class = "weekly button", id="time">
    <input class='btn btn-default'
             name="Time" 
             type="button" 
             value="Time Traveled" 
             onclick="updateWeeklyData('Time Traveled (hours)', 'data/weeklyTime.csv', 'hrs')" />
    </div>

    <div class = "weekly button", id="emissions">
    <input class='btn btn-default'
             name="Emissions" 
             type="button" 
             value="Travel Emissions" 
             onclick="updateWeeklyData('Travel Emissions (kg CO2)', 'data/weeklyEmissions.csv', 'kg')" />
    </div>

    <div class = "weekly button", id="distance">
    <input class='btn btn-default'
             name="Distance" 
             type="button" 
             value="Distance Traveled" 
             onclick="updateWeeklyData('Distance Traveled (km)', 'data/weeklyDistance.csv', 'km')" />
    </div>
</body>
</html>
